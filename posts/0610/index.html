    <div class="blog-post-content">
        <p>ある精神分析家曰く「犬に噛まれたので歯医者に行った」という統合失調症患者の心には「噛む」主語を犬と自分で混同（誤謬）→噛む人は道徳的に悪（正常）→道徳的に悪い歯は身体的にも悪（誤謬）→歯医者に行く（正常）という交互の推論が働くそうだ。必ず交互の論理が働く理由がまだよくわからないが、若干狂気めいた文章には、正常と誤謬の論理が混在しているというのは、わかる気がする。</p>
